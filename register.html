<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>REGISTRATION</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="register.css">
</head>

<body>


    <!-- Background Image -->

    <Body style="background-position: center; background-repeat: no-repeat; background-size: cover;"
        background="./images/nanny2.jpg"></Body>

    <div class="container my-4">

        <!-- Heading of the Page -->
        <h1 class="text-center">REGISTRATION FORM</h1>

        <!-- Form of the Page -->
        <form action="./register.php" method="post">
            <div class="form-group">

                <!-- Name -->
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Enter your full name">
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Locality</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Enter your address along with your apartment no.">
                </div>

                <br>

                <!-- Contact information -->
                <label for="formGroupExampleInput2" class="form-label">Contact no</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Contact-1" aria-label="First name">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="Contact-2" aria-label="Last name">
                    </div>
                </div>

                <br>

                <!-- Username -->
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Username</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Email-id / Phone no.">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="formGroupExampleInput2" maxlength="8"
                        placeholder="Maximum length should be 8 characters">
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="formGroupExampleInput2" maxlength="8"
                        placeholder="Make sure it is the same as your Password above">
                </div>


                    <!-- Button Register -->
                    <button style="width: 50%;" type="submit" class="btn btn-primary" id="b2">Register</button>

            </div>

        </form>

            <!-- Button Back -->
            <a href="./login.html"><button style="width: 50%;" class="btn btn-primary" id="b1">Back</button></a>





    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
